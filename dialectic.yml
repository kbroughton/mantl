---
#GLOBAL
release_tag: "master"
ansible_ssh_user: "centos"
cloud_provider: "gce"

provider: "{{ cloud_provider }}"

project_id: dialectic
deployment_id: dialectic

keypair: id_rsa

# democracy2.io wildcard

traefik_marathon_domain: "democracy2.io"
traefik_routed_CA_chain_path: /public_certs/geoTrust_CA_Chain.cert.pem
traefik_routed_chain_file: "wildcard.chain.cert.pem"
traefik_routed_chain_path: "/public_certs/{{ traefik_routed_chain_file }}"
traefik_routed_cert_file: "wildcard.cert.pem"
traefik_routed_cert_path: "/public_certs/{{ traefik_routed_cert_file }}"
traefik_routed_key_file: wildcard.key.pem
traefik_routed_key_path: "/private_certs/{{ traefik_routed_key_file }}"
traefik_log_path: "/var/log/traefik/traefik.log"
traefik_access_log_path: "/var/log/traefik/access.log"
traefik_loglevel: "DEBUG"
traefik_retry_attempts: 5

use_platform: "no"


# TFVARS for terraform only

# use local mantl-storage-setup.py
debug_storage_setup: true

hardware_swap_size_in_mb: 4096
swap_dir: /home/cs-admin/swap

